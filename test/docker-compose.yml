version: '3'
services:
    pentaho-kettle:
        image: oncase/pentaho-kettle:latest
        environment: 
            - PROJECT_ID=mec-test-310713
        build: ..
        depends_on: 
          - pgsql-pentaho-kettle
        container_name: pentaho-kettle
        # command: tail -F anything
        # command: trans /pentaho/project/read_data.ktr gs://education-storage-mec-fabwork/micro_dados_educacao/2019/SUP_IES_2019.CSV
        env_file: 
          - test.env
        links:
            - pgsql-pentaho-kettle
        volumes:
            - ./etl/:/pentaho/project/
            - ~/.config/gcloud:/root/.config/gcloud
        tty: true
    pgsql-pentaho-kettle: 
        image: postgres:9.4
        container_name: pgsql-pentaho-kettle
        ports:
            - 5432:5432
        environment:
            POSTGRES_PASSWORD: password
